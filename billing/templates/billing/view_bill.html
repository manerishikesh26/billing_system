<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Bill</title>
</head>
<body>
    <h1>Bill Details</h1>
    <p><strong>Customer Name:</strong> {{ bill.customer_name }}</p>
    <p><strong>Date Created:</strong> {{ bill.date_created }}</p>
    <h2>Products</h2>
    <ul>
        {% for item in bill.billitem_set.all %}
            <li>{{ item.product.name }} - Quantity: {{ item.quantity }}</li>
        {% endfor %}
    </ul>
</body>
</html>
